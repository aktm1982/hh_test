<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Hunters Testpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__logo row">
                <div class="col-xl-3 col-md-4 col-6">
                    <img src="src/assets/images/logo.png" alt="Logo">
                </div>
            </div>
            <div class="contact-icon row">
                <div class="col-md-4 col-3"></div>
                <div class="col-md-3 col-6">
                    <img src="src/assets/images/contact-icon.png" alt="Contact Icon">
                </div>
            </div>
            <form id="add-text-form" action="#">
                <div class="row">
                    <div class="col-md-5 col-12 d-flex flex-column justify-content-between">
                        <div>
                            <label for="user-name">Имя <span class="required">*</span></label>
                            <div class="error-message"></div>
                            <input class="user-input" type="text" name="user-name">
                        </div>
                        <div>
                            <label for="user-email">E-Mail <span class="required">*</span></label>
                            <div class="error-message"></div>
                            <input class="user-input" type="text" name="user-email">
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6 col-12">
                        <label for="text">Комментарий <span class="required">*</span></label>
                        <div class="error-message"></div>
                        <textarea class="user-input" name="text" id="" rows="5"></textarea>
                    </div>
                </div>
                <div class="button-block row">
                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-danger">Записать</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="text-cards">
        <div class="container">
            <h5>Выводим комментарии</h5>
            <div id="comments"></div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="footer-box row d-flex justify-content-between">
                <div class="footer__logo col-xl-3 col-md-4 col-6">
                    <img src="src/assets/images/logo.png" alt="" class="footer-logo-img">
                </div>
                <div class="socials col-xl-3 col-md-4 col-6 d-flex">
                    <div class="socials__item">
                        <a href="https://www.vk.com"><img src="src/assets/images/btn-vk.png" alt=""></a>
                    </div>
                    <div class="socials__item">
                        <a href="https://www.facebook.com"><img src="src/assets/images/btn-fb.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
